<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Golden Torch</title>
        
        <!--metatags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,500,600,700,800" rel="stylesheet">
        
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img class="logo" alt="Golden Torch" src="logos-icons/GT-Color-Full-Logo.svg">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="#">Get Help<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Resources</a>
                        <a class="nav-item dropdown nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Log-in
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Email Address" aria-label="Search">
                                <input class="form-control mr-sm-2" type="search" placeholder="Password" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign-in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
            <div class="main">
            <section class="container">
            <div class="row">
                <div class="landing col-sm">
                    <img src="images/lady-liberty-GT.png" class="hero-image" alt="Welcome to Golden Torch" width="50%">
                    <h1 class="landing-text">Welcome!</h1>
                    <p class="step-description">Resources and volunteer language support for all.</p>
                    <div class="dropdown">
                        <button class="lang-btn btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select a Language
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="lang-item dropdown-item" href="#">English</a>
                            <div class="dropdown-divider"></div>
                            <a class="lang-item dropdown-item" href="#">Español</a>
                            <a class="lang-item dropdown-item" href="#">中文</a>
                            <a class="lang-item dropdown-item" href="#">Tagalog</a>
                            <a class="lang-item dropdown-item" href="#">tiếng Việt</a>
                            <a class="lang-item dropdown-item" href="#">العَرَبِيَّة</a>
                            <a class="lang-item dropdown-item" href="#">le Français</a>
                            <a class="lang-item dropdown-item" href="#">한국어</a>
                            <a class="lang-item dropdown-item" href="#">русский язык</a>
                            <a class="dropdown-item" href="#">Standarddeutsch</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
        <footer class="footer container">
            <div class="row">
                <p>&copy; 2018 Golden Torch</p>
            </div>
        </footer>
        
        <!--Javascript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
